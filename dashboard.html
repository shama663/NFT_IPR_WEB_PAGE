<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT IP Rights Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>ðŸŒ¸ NFT IP Rights Dashboard</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <section class="mint-section">
      <h2>Mint Your NFT</h2>
      <input type="text" id="nftName" placeholder="Enter NFT Name" />
      <input type="text" id="nftDescription" placeholder="Enter Description" />
      <input type="file" id="nftFile" accept="*" />
      <button id="mintBtn">Mint NFT</button>
    </section>

    <section class="license-section">
      <h2>Grant License</h2>
      <input type="number" id="tokenId" placeholder="Enter Token ID" />
      <input type="text" id="licensee" placeholder="Licensee Name / ID" />
      <input type="text" id="rights" placeholder="Rights (View / Update / etc)" />
      <input type="number" id="duration" placeholder="Duration (in minutes)" />
      <button id="grantBtn">Grant License</button>
    </section>

    <section class="view-section">
      <h2>View License</h2>
      <input type="number" id="viewTokenId" placeholder="Enter Token ID" />
      <button id="viewBtn">View License</button>
      <div id="licenseDetails"></div>
    </section>

    <p id="message"></p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
